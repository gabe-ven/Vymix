<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vymix - AI-Powered Music Playlists</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #120c2c 0%, #1b1040 50%, #29185a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #B6F500;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .tagline {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }
        .description {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 40px;
            line-height: 1.7;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background: #B6F500;
            color: #1e0e2f;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .link-button:hover {
            background: #a8e000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(182, 245, 0, 0.4);
        }
        .legal-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
        .legal-links a {
            color: #B6F500;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        .legal-links a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .app-store-badges {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .badge {
            height: 60px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .badge:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2.5em;
            }
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/images/app-icon-1024.png" alt="Vymix Logo" class="logo">
        <h1>Vymix</h1>
        <div class="tagline">AI-Powered Music Playlist Creation</div>
        
        <div class="description">
            Create personalized music playlists using artificial intelligence. Connect with Spotify, describe your mood, and let AI curate the perfect playlist for any moment.
        </div>

        

        <div class="links">
            <a href="mailto:support@vymixapp.com" class="link-button">Contact Support</a>
            <a href="https://github.com/gabe-ven/Vymix" class="link-button">View on GitHub</a>
        </div>

        <div class="legal-links">
            <a href="https://gabe-ven.github.io/Vymix/privacy-policy.html">Privacy Policy</a>
            <a href="https://gabe-ven.github.io/Vymix/terms-of-service.html">Terms of Service</a>
        </div>
    </div>
</body>
</html>
